<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
    <h1>PRODUCTS</h1>
    <h2>View Products</h2>
    <table>
        <tr>
            <th>Product Name</th>
            <th>Product Price</th>
        </tr>
    <tr th:each="Products: ${productList}">
        <td><span th:text="${Products.name}"> Name </span></td>
        <td><span th:text="${Products.price}"> Price </span></td>
    </tr>
    </table>
    <h2>Add a Product</h2>
    <form action="/products" method="post">
        Name:<input type="text"
              name="name"><br/>
        Price:<input type="number"
                step="any"
                name="price"><br/>
        <button type="Submit">Add Product</button>

    </form>
</body>
</html>
